<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="settings-container">
        <h1>⚙️ Browser Settings</h1>

        <div class="tabs">
            <button class="tab-button" onclick="openTab('privacy')">Privacy</button>
            <button class="tab-button" onclick="openTab('security')">Security</button>
            <button class="tab-button" onclick="openTab('customization')">Customization</button>
            <button class="tab-button" onclick="openTab('general')">General</button>
        </div>

        <div id="privacy" class="tab-content">
            <h2>Privacy Settings</h2>
            <label><input type="checkbox"> Enable Cookies</label><br>
            <label><input type="checkbox"> Block Trackers</label>
        </div>

        <div id="security" class="tab-content">
            <h2>Security Settings</h2>
            <label><input type="checkbox"> Use HTTPS only</label><br>
            <label><input type="checkbox"> Enable Password Manager</label>
        </div>

        <div id="customization" class="tab-content">
            <h2>Customization</h2>
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div id="general" class="tab-content">
            <h2>General Settings</h2>
            <label><input type="checkbox"> Fullscreen Mode</label><br>
            <label><input type="checkbox"> Use Custom Start Page</label>
        </div>

        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="goBack()">Back</button>
    </div>

</body>
</html>
